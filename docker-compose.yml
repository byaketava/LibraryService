version: '3.9'

services:
  db:
    image: 'postgres'
    container_name: db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1313
      POSTGRES_DB: postgres

  app:
    image: '2217689715bb'
    container_name: app
    ports:
      - '8080:8080'
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=1313
      - DB_URL=jdbc:postgresql://db:5432/postgres
    depends_on:
      - db